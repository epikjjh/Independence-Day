<!DOCTYPE html>
<script>
var targetDate = new Date("Mar 12, 2020 00:00:00").getTime();
var timer = setInterval(function(){
	var now = new Date().getTime();
	var diff = targetDate - now;
	var days = Math.floor(diff/(1000*60*60*24));
	var hours = Math.floor(diff%(1000*60*60*24)/(1000*60*60));
	var minutes = Math.floor(diff%(1000*60*60)/(1000*60));
	var seconds = Math.floor(diff%(1000*60)/1000);
	document.getElementById("timer").innerHTML = days + "Days" + hours + "Hours" + minutes + "Minutes" + seconds + "Seconds";
	if(diff<0){
	   clearInteral(timer);
	   document.getElementById("timer").innerHTML = "You are free to go!"
	}
}, 1000);
</script>
<head>
</head>
<body>
	<h1 id="timer"></h1>
</body>
